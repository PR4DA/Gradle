<!DOCTYPE html>
<html lang="en" xmlns:sec="hrrp://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, shrink-to-fit=no" name="viewport">
    <title>Chat Rom</title>
    <link href="/css/main.css" rel="stylesheet"/>
</head>
<body background="#497DA2;"
      style="background-position: center;
      background-repeat: no-repeat;
      background-size: cover;">
<noscript>
    <h2>Messaging</h2>
</noscript>
<div class="hidden" id="username-page">
    <div class="username-page-container">
        <h1 class="title">Vardas : </h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input autocomplete="off" class="form-control" id="name"
                       placeholder="Vardas" th:value="${session.user.userName}" type="text"/>
            </div>
            <div class="form-group">
                <button class="accent username-submit" type="submit">Pradeti pokalbi</button>
            </div>
        </form>
    </div>
</div>

<div class="hidden" id="chat-page">
    <div class="right">
        <!-- Add a redirect button -->
        <div sec:authorize="hasRole('ROLE_ADMIN')" style="display: inline-block;">
            <a th:href="@{/users/list}">
                <button class="accent username-submit white-btn" style="width: 110px; margin-bottom: 8px;">Users
                </button>
            </a>
        </div>
        <!-- Add a logout button -->
        <form id="logoutForm" method="POST" name="logoutForm" th:action="@{/logout}">
            <button class="accent username-submit white-btn" style="width: 110px;" type="submit">Logout</button>
        </form>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Messages</h2>
        </div>

        <div class="connecting">Connecting...</div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input autocomplete="off" class="form-control" id="message"
                           placeholder="There type an message..." type="text"/>
                    <button class="primary" type="submit">Siusti</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
